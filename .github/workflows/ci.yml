name: ci
on:
  push:
    branches: main
    tags: "[0-9]+.[0-9]+.[0-9]+"
  pull_request:
    branches: main
permissions:
  contents: read
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: denoland/setup-deno@v2
      - run: deno fmt --check
      - run: deno lint
      - run: deno task cov
      - uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - run: deno publish --dry-run
        if: github.ref_type != 'tag'
      - run: deno publish
        if: github.ref_type == 'tag'
